permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "소개"
    url:            "/about"
#  - name:           "블로그"
#    url:            "/"
  - name:           "8퍼센트 브런치"
    url:            "https://brunch.co.kr/magazine/8percent"
#  - name:           "Github"
#    url:            "https://github.com/8percent/8percent.github.io"
  - name:           "채용정보"
    url:            "/recruit"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
